<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main{
            width:300px;
            height:400px;
            position:absolute;
            top:100px;
            left:250px;
        }
    </style>
</head>
<body>
    <div id="main">
        <form action="" method='POST' onsubmit="return validate()">
            {% csrf_token %}
            <input type="text" name="t1" id="t1" placeholder="employee number">
            <input type="text" name="t2" placeholder="employee name">
            <input type="text" name="t3" id="t2" placeholder="salary">
            <input type="text" name="t4" placeholder="departmentno"><br><br>
            <input type="submit" value="save">
            <p>{{msg}}</p>
        </form>
    </div>
    <script>
        function validate(){
            let eno,esal;
            eno=document.getElementById('t1').Value;
            esal=document.getElementById('t2').value;
            if (eno<0 || esal<0){
                return false;
            }
            else{
                return true;
            }
        }
    </script>
    
</body>
</html>
